<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String In Ascending Order.</title>
</head>
<body>
    <script>
        // Arrange words by their length in a sentence.


        const str  = "react is a library";
        // output : "a is react library"

        // Use :
        // split => convert string to array.
        // sort => sort the array.
        // join => convert array to string.
        
        function reverseString(data){
            const dataAsArray = data.split(" ");
            dataAsArray.sort((a,b) => {
                return a.length - b.length;
            })
           return dataAsArray.join(" ");

        }

        console.log(reverseString(str));
    </script>
</body>
</html>
