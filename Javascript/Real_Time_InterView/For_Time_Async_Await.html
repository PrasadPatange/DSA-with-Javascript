<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Question - setTimeOut | Promise | Async await</title>
  </head>
  <body>
    <h1>
      1) Print 1 to 9 Number with delay for Example : print 1 after 1 second , 2
      after 2second , and so on.
    </h1>
    <script>
      // 1) Print 1 to 9 Number with delay for Example : print 1 after 1 second , 2 after 2second , and so on.
      //  use case : setTimeout() | Promise | async await

      function delay(i) {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve(i);
          }, i * 1000);
        });
      }
      async function test() {
        console.log("Started");
        for (let i = 1; i <= 10; i++) {
          const result = await delay(i);
          console.log(result);
        }
        console.log("Ended");
      }
      test();
   
    </script>
  </body>
</html>
