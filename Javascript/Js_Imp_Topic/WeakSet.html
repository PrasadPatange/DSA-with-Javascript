<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeakSet</title>
</head>
<body>
    <script>
        const set = new Set([2,3,4,1,1]);
        console.log(set) // {2, 3, 4, 1}
        
        // const weakset = new WeakSet([2,3,4,1,1])
        // console.log(weakset) // Error : TypeError

        const obj = {message : "Hello"};
        const weakset = new WeakSet([obj]);
        console.log(weakset) // value :message : "Hello"
        console.log(weakset.has(obj)) // true
    </script> 
</body>
</html>
