<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Copy And Shallow Copy</title>
  </head>
  <body>
    <h1>Deep Copy And Shallow Copy</h1>
    <script>
      // Shallow Copy :
      console.log("*** Shallow Copy ***");
      const user = {
        name: "prasad",
        age: 23,
        address: {
          city: "mumbai",
        },
        email: function () {
          console.log("email");
        },
      };
      console.log("user : ", user);

      // normal copy
      // const teacher = user;

      // shallow copy
      const teacher = { ...user };

      console.log("teacher : ", teacher);

      console.log("----------After-----------");
      teacher.name = "deepak";
      teacher.address.city = "virar";

      console.log("user : ", user);
      console.log("teacher : ", teacher);


      console.log("user city : ", user.address.city);
      console.log("teacher city : ", teacher.address.city);

      // Deep Copy
      console.log("*** Deep Copy ***");
      const user1 = {
        name: "gajanan",
        age: 55,
        address: {
          city: "mumbai",
        },
        email: function () {
          console.log("email");
        },
      };

      console.log(user1);
      const teacher1 = JSON.parse(JSON.stringify(user1));
      console.log(teacher1);

      console.log("----------After-----------");
      teacher1.name = "rohan";
     teacher1.address.city = "virar";
      
      console.log("user1 : ", user1);
      console.log("teacher1 : ", teacher1);


      console.log("user1 city : ", user1.address.city);
      console.log("teacher1 city : ", teacher1.address.city);
    </script>
  </body>
</html>
