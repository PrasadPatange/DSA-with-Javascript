<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to make sentence out of a given Array?</title>
</head>
<body>
    <h1>How to make sentence out of a given Array?</h1>
    <h2>
        We need to use Array join() method to combine elements from a given Array.
    </h2>

    <script>
        const elementsToJoin = ["Welcome","To","Javascript","Tutorials"];
        console.log(elementsToJoin);

        let finalOutput = elementsToJoin.join(" ");
        console.log(finalOutput);
        
    </script>
</body>
</html>
