<body>
    <h1>Given an Array of Strings, reverse each Word in the Sentence?</h1>
    <h2>
        We will use of the string reverse(), split() and join() to reverse each word in the sentence?
    </h2>
    <script>
         
      const str = "Welcome Prasad";
      console.log(str);

      const reverseStr = reverseStrBySeparator(str,"");

      function reverseStrBySeparator(string,separator){
        // console.log(string.split(separator));
        // console.log(string.split(separator).reverse());
        // console.log(string.split(separator).reverse().join(separator));

        return string.split(separator).reverse().join(separator);
        
      }

      console.log(reverseStr); // dasarP emocleW
    </script>
