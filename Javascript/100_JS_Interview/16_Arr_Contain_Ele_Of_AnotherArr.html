<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to check if an array contains any element of another Array?</title>
</head>
<body>
    <h1>How to check if an array contains any element of another Array?</h1>
    <h2>
        To check if the array contains elements in another array, we will make <br>
        use of the Array includes() method to see if it includes any values from the array.
    </h2>

    <script>
        const studentIds = [1,2,34,5,6,12];
        console.log(studentIds);

        const passedIds = [1,2,3];
        console.log(passedIds);

        let result = studentIds.some((ele) => passedIds.includes(ele));
        console.log(result); //true => any value match some()

    </script>
</body>
</html>
