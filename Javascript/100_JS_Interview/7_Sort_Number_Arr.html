    <title>How To Sort a Number Array?</title>
</head>
<body>
    <h1>How To Sort a Number Array?</h1>
      <h2>
        To sort an array of numbers we will have to use a comparison method inside the sort method.
      </h2>
    <script>
     
     const unsortedArr = [10,21,11,31,4,55,67,2];
    //  const sortedArr = unsortedArr.sort(); // give you wrong output : Â [10, 11, 2, 21, 31, 4, 55, 67]
    const sortedArr = unsortedArr.sort((a,b) => {
        return a - b;
    }) 
     console.log(sortedArr);
    //  Output : [2, 4, 10, 11, 21, 31, 55, 67]
    </script>
</body>
</html>
