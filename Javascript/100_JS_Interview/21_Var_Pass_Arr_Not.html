<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to check if the variable passed is an Array or Not</title>
</head>
<body>
    <h1>How to check if the variable passed is an Array or Not</h1>
    <h2>
        Most modern browsers support Array method isArray(), So we can use this method to determine if a given object is an Array or Not.
    </h2>

    <script>

        const arr = [1,2,33,4,45]; 

        const isArr = Array.isArray(arr);

        console.log(isArr); // true
        
    </script>
</body>
</html>
