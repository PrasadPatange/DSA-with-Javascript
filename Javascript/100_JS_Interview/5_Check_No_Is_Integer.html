    <title>How to Check if a given number is an Integer?</title>
</head>
<body>
    <h1>How to Check if a given number is an Integer?</h1>

    <script>
        // isNaN() : Not a Number
        const validateValue = 10;
        console.log(!isNaN(validateValue));
    </script>
