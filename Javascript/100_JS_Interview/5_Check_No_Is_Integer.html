<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Check if a given number is an Integer?</title>
</head>
<body>
    <h1>How to Check if a given number is an Integer?</h1>
    <h2>
        <ul>
            <li>
                To check if the given variable is Integer, We can make use of the isNaN() method.
            </li>
            <li>
                This method can also be used to check if a variable is not an integer.
            </li>
        </ul>
    </h2>

    <script>
        // isNaN() : Not a Number
        const validateValue = 10;
        console.log(!isNaN(validateValue));
    </script>
</body>
</html>
