<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Sort a given Array of Strings?</title>
</head>
<body>
    <h1>How To Sort a given Array of Strings?</h1>
      <h2>
        To sort an array of strings we will have to use a comparison method inside the sort method.
      </h2>
    <script>
     
     const months = ['Jan','Feb','March','April','May','Jun','July','August','Sept','Oct','Nov','Dec'];
     const sortedArr = months.sort(); //Build in Support for String
     console.log(sortedArr);
     //Output :
    //['April', 'August', 'Dec', 'Feb', 'Jan', 'July', 'Jun', 'March', 'May', 'Nov', 'Oct', 'Sept']
    </script>
</body>
</html>
