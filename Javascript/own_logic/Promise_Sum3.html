<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Sum 3</title>
</head>
<body>
    <script>
        function only3(...args) {
          return new Promise((resolve, reject) => {
            if (args.length > 3) {
              reject('Above 3 not allowed');
            } else {
              let sum = 0;
              let i = 0;
              while (i < args.length) {
                sum = sum + args[i];
                i++;
              }
              resolve(`sum is : ${sum}`);
            }
          });
        }
  
        only3(1, 2, 3)
          .then((result) => console.log(result))
          .catch((err) => console.log(err));
          
        only3(1, 2, 3, 4)
          .then((result) => console.log(result))
          .catch((err) => console.log(err));
      </script>
</body>
</html>
