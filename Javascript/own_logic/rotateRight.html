<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Right</title>
</head>
<body>
    <script>
        function rightShift(arr, rotations) {
          if (rotations === 0) return arr;
          for (var i = 0; i < rotations; i++) {
            let element = arr.pop();
            arr.unshift(element);
          }
          return arr;
        }
  
        const arr = [1, 2, 3, 4, 5];
        console.log(rightShift(arr, 5));
      </script>
</body>
</html>
