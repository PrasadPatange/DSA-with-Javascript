<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closure In For Loop</title>
  </head>
  <body>
    <h1>Closure In For Loop</h1>
    <script>
        // for (var i = 0; i < 5; i++) {
        //     setTimeout(() => {
        //       console.log(i);        // output : 5,5,5,5,5    because var hoist in global
        //     }, i*1000);
        // }

      // *** Solve This By Using Closure : ***
        for (var i = 0; i < 5; i++) {
           (function (x){
            setTimeout(() => {
           console.log(x);        // output : 0,1,2,3,4   
         }, x*1000)})(i);
            
        }
    </script>
  </body>
</html>
