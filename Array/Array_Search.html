         function searchElement(){
            let data = [60, 20, 50, 1, 3, 10];
         let SearchItem = document.getElementById('search').value;
         SearchItem = parseInt(SearchItem);
         let index = undefined;
         for(let i = 0; i< data.length; i++){
            if(data[i] === SearchItem){
                index = i;
                break;
            }
         }
         console.log("Search Index : ",index);
         }

         let items = [60, 20, 50, 1, 3, 10];
         let Sitem = 20;
         console.log( "Search Index : ",items.indexOf(Sitem));

    <button onclick="searchElement()">Search</button>
