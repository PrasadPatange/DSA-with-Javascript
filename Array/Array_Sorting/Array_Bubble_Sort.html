    <title>Array Bubble Sort</title>
    <script>
     let arr = [40,30,25,12];
     console.log("Array :  ",arr);
     for(let i=0; i<arr.length; i++){
        //  console.log("i : ",i," Arr First : ",arr);
         for(let j=0; j<arr.length; j++){
            console.log("j : ",1)
            //  console.log("j : ",j," Arr : ",arr);
            //  if(40 > 30){}
            if(arr[j] > arr[j+1]){
              let temp = arr[j]; //temp = 40
              arr[j] = arr[j+1]; // 40 = 30 => arr[j] = 30
            arr[j+1] = temp;  // 30 = 40 => arr[j+1] = 40
            // [30,40,...]
            }
        }
     }
     console.log("Array Bubble Sort : ",arr);
    </script>
