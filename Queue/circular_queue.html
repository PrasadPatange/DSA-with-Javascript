<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cirular Queue</title>
    <script>
        class Queue{
            constructor(size){
                this.max = size;
                this.items = new Array(size);
                this.currentSize = 0;
                this.front = -1;
                this.rear = -1;
            }
            enqueue(val){
               if(this.currentSize != this.max){
                if(this.rear == this.max-1){
                    this.rear = 0;
                }else{
                    this.rear++;
                }
                this.items[this.rear] = val;
                this.currentSize++;
                if(this.front == -1){
                    this.front = this.rear;
                }
               }
            }

            dequeue(){
                if(this.currentSize != 0){
                  this.items[this.front] = null;
                  if(this.front == this.max-1){
                    this.front = 0;
                  }else{
                    this.front++;
                  }
                  this.currentSize--;
                }else{
                    this.front = -1;
                    this.rear = -1;
                    alert("Queue is Empty.");
                }
            }
        }

        let queue = new Queue(5);
        // queue.enqueue(10);
        // queue.enqueue(20);
        // queue.enqueue(30);
    </script>
</head>
<body>
    <h1>Cirular Queue</h1>
</body>
</html>
