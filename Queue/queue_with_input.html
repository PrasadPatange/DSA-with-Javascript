<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Queue with Inputs in Javascript</title>
    <script>
      let queue = [];
      let currentSize = queue.length;
      let maxSize = 5;

      //   function enqueue(newVal) {
      //     if (currentSize >= maxSize) {
      //       alert("Queue is already Full.");
      //     } else {
      //       queue[currentSize] = newVal;
      //       currentSize++;
      //     }
      //   }

      function enqueueBtn() {
        let newVal = document.getElementById("qEl").value;
        newVal = parseInt(newVal);
        if (currentSize >= maxSize) {
          alert("Queue is already Full.");
        } else {
          queue[currentSize] = newVal;
          currentSize++;
          document.getElementById('qEl').value = ""; 
        }
      }
      function display() {
        console.log("Queue : ", queue);
      }

      function dequeue() {
        // if (currentSize > 0) {
        if (!isEmpty()) {
          for (let i = 0; i < queue.length; i++) {
            queue[i] = queue[i + 1];
          }
          currentSize--;
          queue.length = currentSize;
        } else {
          alert("Queue is already Empty.");
        }
      }

      function front() {
        // if(currentSize > 0){
        if (!isEmpty()) {
          console.log(queue[0]);
        } else {
          alert("Queue is already Empty.");
        }
      }

      function rear() {
        // if(currentSize > 0){
        if (!isEmpty()) {
          console.log(queue[currentSize - 1]);
        } else {
          alert("Queue is already Empty.");
        }
      }

      function isEmpty() {
        if (currentSize <= 0) {
          return true;
        } else {
          return false;
        }
      }
      // enqueue(10);
      // enqueue(20);
      // enqueue(30);
      // display();
      // front();
      // rear();
      // dequeue();
      // display();
    </script>
  </head>
  <body>
    <h1>Queue with Inputs in Javascript</h1>
    <input type="text" placeholder="Enter Element" id="qEl" />
    <button onclick="enqueueBtn()">Add Element</button>
    <br /><br />
    <button onclick="dequeue()">Remove Element</button>
    <button onclick="display()">Display Element</button>
    <button onclick="front()">Get Front Element</button>
    <button onclick="rear()">Get Rear Element</button>
  </body>
</html>
