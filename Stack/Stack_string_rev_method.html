      // ************ Using Input And Button *************************
      let data = [];
      function reverseStr() {
        let str = document.getElementById("str").value;
        str = str.split("");
        for (let i = 0; i < str.length; i++) {
          data.push(str[i]);
        }
        for (let i = 0; i < str.length; i++) {
          str[i] = data.pop();
        }
        document.getElementById('para').innerText = str.join("")
        console.log( str.join(""));
      }
    </script>

    <h1>Reverse String Using ByDefault Methods Push() and Pop()</h1>
    <input type="text" placeholder="Enter String" id="str" />
    <button onclick="reverseStr()">Click to Reverse String </button>
    <h3 id="para"></h3>
