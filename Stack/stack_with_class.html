<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stack With Class</title>
    <script>
      class Stack {
        item = [];
        currentSize;
        maxSize;
        constructor(size) {
          this.maxSize = size;
          this.currentSize = this.item.length;
        }
        push(newVal) {
            if(this.currentSize >= this.maxSize){
                alert("Stack is Full");
            }else{
                this.item[this.currentSize] = newVal;
                this.currentSize++;
            }
        }
        pop() {
            if(this.currentSize > 0){
                this.currentSize--;
                this.item.length = this.currentSize;
            }else{
                alert("Stack is Already Empty");
            }
        }
        display() {
            console.log(this.item);
        }
      }

    </script>
  </head>
