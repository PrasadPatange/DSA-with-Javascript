<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stack In Javascript</title>
    <script>
      let data = [];
      let currentSize = data.length;
      let Max = 5;

      function push() {
        let newVal = document.getElementById("newEl").value;
        if (currentSize >= Max) {
          alert("Stack is Full You can not add " + " " + newVal);
        } else {
          data[currentSize] = newVal;
          currentSize += 1;
          document.getElementById("newEl").value = "";
          console.log(newVal," Element Added");
        }
      }

      function pop() {
        if (currentSize > 0) {
          currentSize -= 1;
          data.length = currentSize;
        } else {
          alert("Stack is Empty.");
        }
      }

      function display() {
        for (let i = 0; i <= currentSize - 1; i++) {
          console.log("Element no: ", i, " with value ", data[i]);
        }
      }
    </script>
  </head>
  <body>
    <h1>Stack In Javascript</h1>
    <input type="text" placeholder="Enter Stack Element" id="newEl" />
    <button onclick="push()">Add Element to Stack</button>
    <button onclick="pop()">Remove Element from Stack</button>
    <button onclick="display()">Display Stack Element</button>
  </body>
</html>
