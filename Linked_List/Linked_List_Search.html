<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Linked List Search Node base on Value in Javascript</title>
    <script>
      // using OOPs
      class List {
        constructor(data) {
          this.head = {
            value: data,
            next: null,
          };
          // reffer Shallow copy concept
          this.tail = this.head;
          this.size = 1;
        }
        appendNode(nodeData) {
          let newNode = {
            value: nodeData,
            next: null,
          };
          this.tail.next = newNode;
          this.tail = newNode;
          this.size += 1;
        }
        traversing() {
            let counter = 0;
            let currentNode = this.head;
            while(counter < this.size){
                currentNode = currentNode.next;
                counter++;
            }
        }
        deleteNode(index){
          let counter = 1;
          let lead = this.head;
          if(index === 1){
            this.head = this.head.next;
          }else{
            while(counter < index - 1 ){
                lead = lead.next;
                counter++;
            }
            let nextNode = lead.next.next;
            lead.next = nextNode;
            // console.log(lead);
          }
        }

        // Lead Node(400) => before node  = for 500
        searchNode(data){
           let result = undefined;
           let lead = this.head;
           let loop = true;
        //    Understand While Loop : 
        //    let counter = 1;
        //    while(counter<6){
        //     lead =lead.next;
        //     console.log(lead);
        //     counter++;
        //    }
           while(loop){
             lead = lead.next;
            //  console.log(lead);
             loop = !!lead; // covert bool if value is not there. 
             if(loop && lead.value === data){
                loop = false;
                result = lead;
             }
            }
            console.log(result);
        }
      }

      let list = new List(200); //Object
      list.appendNode(300);
      list.appendNode(400);
      list.appendNode(500);
      list.appendNode(600);
      list.appendNode(700);
      list.traversing();
      list.searchNode(500);

        // console.log(list);
    </script>
  </head>
  <body>
    <h1>Linked List Search based on Value in Javascript</h1>
  </body>
</html>
