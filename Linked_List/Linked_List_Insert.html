<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Linked List Insert Node in Javascript</title>
    <script>
      // using OOPs
      class List {
        constructor(data) {
          this.head = {
            value: data,
            next: null,
          };
          // reffer Shallow copy concept
          this.tail = this.head;
          this.size = 1;
        }
        appendNode(nodeData) {
          let newNode = {
            value: nodeData,
            next: null,
          };
          this.tail.next = newNode;
          this.tail = newNode;
          this.size += 1;
        }
        insertNode(index, value) {
          let counter = 1;
          let currentNode = this.head;
          while (counter > index) {
            counter++;
            currentNode = currentNode.next;
          }
          let nextNode = currentNode.next;
          currentNode.next = {
            value: value,
            next: nextNode,
          };
        }
      }

      let list = new List(200); //Object
      list.appendNode(300);
      list.appendNode(400);
      list.appendNode(500);
      list.appendNode(600);
      list.appendNode(700);
      list.insertNode(2, 4000);

      console.log(list);
      
    </script>
  </head>
  <body>
    <h1>Linked List Insert Node in Javascript</h1>
  </body>
</html>
