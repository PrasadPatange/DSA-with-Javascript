<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Insert Node in Binary Search Tree in Javascript</title>
    <script>
      class Node {
        constructor(val) {
          this.value = val;
          this.left = null;
          this.right = null;
        }
      }
      class BSTree {
        constructor() {
          this.root = null;
        }
        //    Check Root is Empty or Not
        isTreeEmpty() {
          return this.root === null;
        }
        
        makeTree(val){
            let newNode = new Node(val);
            if(this.root === null){
               this.root = newNode;
            }else{
                // Recursion
                this.insertNode(this.root, newNode);
            }
        }

        insertNode(root,newNode){
            if(root.value > newNode.value){
                if(root.left === null){
                    root.left = newNode;
                }else{
                    this.insertNode(root.left, newNode);
                }
            }else{
                if(root.right === null){
                    root.right = newNode;
                }else{
                    this.insertNode(root.right, newNode);
                }
            }
        }

      }
      let bst = new BSTree();
    //   console.log(bst.isTreeEmpty()); //true
      bst.makeTree(20);
      bst.makeTree(10);
      bst.makeTree(5);
      bst.makeTree(30);
      bst.makeTree(40);
      bst.makeTree(23);
      console.log(bst.isTreeEmpty()); //false
      console.log(bst); 
      console.log(bst.root); 
      </script>
  </head>
  <body>
    <h1>Insert Node in Binary Search Tree in Javascript</h1>
  </body>
</html>
