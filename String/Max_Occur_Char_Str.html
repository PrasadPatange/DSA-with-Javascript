<!DOCTYPE html>
<html lang="en">
<head>
    <title>Maximum Occurring Character in String </title>
    <script>
        let str = "hello peter";
        console.log(str);
        let strObj = {};
        let maxKey = "" ;
        for(let i = 0; i < str.length; i++){
            // console.log(str[i]);
            let key = str[i];
            // console.log(strObj[key]);
            if(!strObj[key]){
                strObj[key] = 0;
            }
            strObj[key]++;
            if(maxKey == '' || strObj[key] > strObj[maxKey]){
                maxKey = key;
            }
        }
        console.log(strObj);
        console.log("Maximum Occurring Character : ",maxKey);

    </script>
</head>
<body>
    <h1>Maximum Occurring Character in String </h1>
</body>
</html>
