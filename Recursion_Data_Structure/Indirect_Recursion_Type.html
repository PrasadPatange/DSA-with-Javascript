<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Indirect Recursion Data Structure</title>
    <script>
      let money = 100;
      let TotalApple = 0;

      // ******** In-Direct Recursion *************
      function BuyApple(x) {
        if (x > 0) {
          console.log("I Have ", x, " RS with ", TotalApple, " Apple");
          BuyMore(x - 10);
        } else {
          console.log(
            "I Don't Have More Money I Bought ",
            TotalApple,
            " Apples"
          );
        }
      }

      BuyApple(money);

      function BuyMore(x) {
        TotalApple++;
        BuyApple(x);
      }
