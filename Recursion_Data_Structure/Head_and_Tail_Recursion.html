<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Head And Tail Recursion</title>
    <script>
      function test(x) {
        //Head Recursion
        // console.log(x);
        if (x > 0) {
          test(x - 1);
        }
        //Tail Recursion
        console.log(x);
      }
      let data = 5;
      test(data);
    </script>
  </head>
  <body>
    <h1>Head And Tail Recursion</h1>
  </body>
</html>
