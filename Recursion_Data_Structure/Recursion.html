      // Find Factorial Number Using Recursion :-

      // Example : 5*4*3*2*1
      function Factorial(num) {
        if (num == 0) {
          return 1;
        }
        // return num
        return num * Factorial(num - 1);
      }
      let number = 5;
      console.log(Factorial(number));
