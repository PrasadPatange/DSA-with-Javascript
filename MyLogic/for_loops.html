      function reverse() {
        let str = document.getElementById("str").value;
        const arr = [];
        for (const i of str) {
          console.log(i);
          arr.push(i);
        }
        console.log(arr);
        let revArr = arr.reverse();
        console.log(revArr);
        let revStr = revArr.join("");
        console.log(revStr);
        document.getElementById("h").innerText = revStr;
      }
    </script>
  </head>
  <body>
    <input type="text" placeholder="Enter String" id="str" />
    <button onclick="reverse()">Reverse</button>
    <h3 id="h"></h3>
  </body>
