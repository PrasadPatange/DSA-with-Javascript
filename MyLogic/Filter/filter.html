<!DOCTYPE html>
<html lang="en">
<head>
    <title>Imperative and Declarative</title>
    <script>
        // Imperative 
        // Describes Control Flow, Usually More Verbose
        const LessThan10Filter = (arr) =>{
            const LessThan10Array = [];
            for(let i=0 ; i< arr.length; i++){
                if(arr[i] < 10){
                    LessThan10Array.push(arr[i]);
                }
            }
            return LessThan10Array;
        };

        const arr = [1,20,5,4,18,17,12];
        console.log("Less Than 10 : ",LessThan10Filter(arr));
        
        // Declarative
        // Expresses Logic, abstracts away control flow

        const lessthan10Filter = arr => arr.filter(item => item < 10);
        const Arr = [1,25,14,17,4,5,78,54];
        console.log("Less Than 10 : ",lessthan10Filter(Arr))
    </script>
</head>

</body>
</html>
